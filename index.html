<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Erepfl</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ffffff;
  transition: background-color 0.6s ease;
  font-family: sans-serif;
}

/* Bild */
img {
  max-width: 70%;
  max-height: 70%;
}

/* Toggle Position */
.toggle-wrapper {
  position: fixed;
  bottom: 30px;
  right: 30px;
}

/* Toggle */
.toggle {
  position: relative;
  width: 90px;
  height: 44px;
}

.toggle input {
  display: none;
}

.track {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ddd, #aaa);
  border-radius: 30px;
  transition: .4s;
}

.thumb {
  position: absolute;
  top: 4px;
  left: 4px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff, #7ffcff);
  box-shadow: 0 0 12px #7ffcff;
  transition: .4s cubic-bezier(.68,-0.55,.27,1.55);
}

/* Aktiv */
.toggle input:checked + .track {
  background: linear-gradient(135deg, #000, #222);
  box-shadow: 0 0 20px rgba(0,0,0,.6);
}

.toggle input:checked + .track .thumb {
  transform: translateX(46px) rotate(360deg);
  background: radial-gradient(circle, #fff, #ff7bff);
  box-shadow: 0 0 18px #ff7bff;
}
</style>
</head>

<body>

<img src="pic.jpg" alt="Centered Image">

<div class="toggle-wrapper">
  <label class="toggle">
    <input type="checkbox" id="themeToggle">
    <div class="track">
      <div class="thumb"></div>
    </div>
  </label>
</div>

<script>
const toggle = document.getElementById("themeToggle");

toggle.addEventListener("change", () => {
  document.body.style.backgroundColor =
    toggle.checked ? "#000000" : "#ffffff";
});
</script>

</body>
</html>
